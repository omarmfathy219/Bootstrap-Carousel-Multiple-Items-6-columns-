<!doctype html>
<html lang="en">

    <head>

		<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap 4 Carousel with Multiple Items</title>

        <!-- CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/carousel.css">
    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">
        	<div class="container-fluid">
        		<div id="carousel-example" class="carousel slide" data-ride="carousel">
        			<div class="carousel-inner row w-100 mx-auto" role="listbox">
            			<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2 active">
							<img class="card-img-top" loading="lazy" src="https://via.placeholder.com/300.png" alt="Placeholder" />
						</div>
						<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">
							<img class="card-img-top" loading="lazy" src="https://via.placeholder.com/300.png" alt="Placeholder" />
						</div>
						<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">
							<img class="card-img-top" loading="lazy" src="https://via.placeholder.com/300.png" alt="Placeholder" />
						</div>
						<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">
							<img class="card-img-top" loading="lazy" src="https://via.placeholder.com/300.png" alt="Placeholder" />
						</div>
						<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">
							<img class="card-img-top" loading="lazy" src="https://via.placeholder.com/300.png" alt="Placeholder" />
						</div>
						<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">
							<img class="card-img-top" loading="lazy" src="https://via.placeholder.com/300.png" alt="Placeholder" />
						</div>
						<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">
							<img class="card-img-top" loading="lazy" src="https://via.placeholder.com/300.png" alt="Placeholder" />
						</div>
						<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-2">
							<img class="card-img-top" loading="lazy" src="https://via.placeholder.com/300.png" alt="Placeholder" />
						</div>
        			</div>
        			<a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
        		</div>
        	</div>
        </div>
        <!-- Javascript -->
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
